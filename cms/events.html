        <header>
            <img src="img/logo.svg" alt="logo" class="logo"></a>

        <!--- Forms --->
        <main id="" class="">
            <h2>Create New Event</h2>

            <!--- CARD --->
            <form action ="http://localhost:8000/api/events/" method="POST" class="edit-blog-form" enctype="multipart/form-data">

                <div class="form-field field-1 medium">
                  <label for="card">Card Title</label>
                  <input id="card" type="text" name="card">
                </div>
                <div class="form-field field-2 medium">
                  <label for="name">Name</label>
                  <input id="name" type="text" name="name">
                </div>
                <div class="form-field field-3 medium">
                    <label for="date">Date</label>
                    <input id="date" type="text" name="date">
                  </div>
                <div class="form-field field-4 medium">
                  <label for="text">Body Text</label>
                  <textarea id="text" type="text" rows="3" name="text"></textarea>
                </div>
                <div class="form-field field-5 short">
                  <label for="photo">Photo</label>
                  <input id="photo" type="file" name="photo" accept="image/png, image/jpeg, image/jpg">
                </div>
                <div class="form-field field-6 short">
                  <label for="link">Button Name</label>
                  <input id="link" type="text" name="link">
                </div>
                <div class="form-field field-2 medium">
                  <label for="live">Button Link</label>
                  <input id="live" type="text" name="live">
                </div>
                <div class="inline-form">
                  <button class="black" type="submit">Create</button>
                  <button type="submit">Cancel</button>
                </div>
              </form>
        </main>
