        <main id="testimonials" class="">
            <h2>New Testimonials</h2>

            <a href="listtestimonial.html"><button class="">Go Back</button></a>
            <hr>

            <form action ="http://localhost:8000/api/testimonials" method="POST" class="edit-blog-form" enctype="multipart/form-data">

                <div class="form-field field-1 medium">
                  <label for="card">Card Name</label>
                  <input id="card" type="text" name="card">
                </div>

                <div class="form-field field-3 medium">
                  <label for="name">Name</label>
                  <input id="name" type="text" name="name">
                </div>

                <div class="form-field field-4 medium">
                    <label for="occupation">Occupation</label>
                    <input id="occupation" type="text" name="occupation">
                  </div>

                <div class="form-field field-5 medium">
                  <label for="text">Body Text</label>
                  <textarea id="text" type="text" rows="3" name="text"></textarea>
                </div>

                <div class="form-field field-6 medium">
                <label for="image">Image</label>
                <input id="image" type="file" name="image" accept="image/png, image/jpeg, image/jpg">
                </div>

              <div class="inline-form">
                <button type="submit">Create</button>
              </div>
          </form>
